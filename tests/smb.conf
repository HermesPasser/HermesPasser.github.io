[global]
	workgroup = TONIN_HERMS
	netbiosname = TONIN_HERMS
	server string = %h Server
	wins support = yes
	dns proxy = no
	log file = /var/log/samba/log.%m
	max log size = 1000
	level2 oplocks = YES
	invalid users = root
	server role = standalone server
	encrypt passwords = yes
	include = /etc/samba/compartilha.conf

[publico]
	path = /var/samba/publico
	writable = yes
	browsable = yes
	printable = no
	force create mode = 6777
	force directory mode = 6777
	guest ok = yes
	