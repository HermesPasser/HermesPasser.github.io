<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Global Site Tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122703345-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-122703345-1');
		</script>
		<!-- END - Global Site Tag (gtag.js) - Google Analytics -->
		<meta charset="utf-8"/>
		<meta name="description"  content="{{ page.description }}" />
		<meta name="viewport" 	  content="width=device-width, initial-scale=1">
		<meta name="keywords" 	  content="{{ page.keywords }}"/>
		<link rel="shortcut icon" href="{{site.url}}/{{site.baseurl}}images/favicon.ico" />
		<link rel="stylesheet" 	  type="text/css" href="{{site.url}}/{{site.baseurl}}css/main.css" />
		<link rel="stylesheet"    type="text/css" href="{{site.url}}/{{site.baseurl}}css/syntax.css" />
		<link rel="alternate" 	  hreflang="en" href="https://hermespasser.github.io" /> <!-- not working -->

		<script type="text/javascript" src="{{site.url}}/{{site.baseurl}}js/script.js"></script>

		<title>{% unless page.url == '/' %} {{ page.title }} &#8226; {% endunless %} {{ site.title }}</title>
	</head>
	
	<body>
		{% include column.html %}	
		<main id="main">
			<h2 class="page-title">{{ page.title }}</h2>
			{{ content }}
			<br />
			{% include comments_disqus.html %}
		</main>
		
		<footer>
			<small id="fooster-text">{{ site.title }} by Hermes Passer</small>
		</footer>
	</body>
</html>
