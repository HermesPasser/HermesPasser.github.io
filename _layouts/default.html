<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="{{ page.description }}" />
		<meta name="viewport" 	 content="width=device-width, initial-scale=1">
		<meta name="keywords" 	 content="{{ page.keywords }}"/>
		<link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/main.css" />
		
		<script type="text/javascript" src="{{ site.baseurl }}js/script.js"></script>

		<title>{% unless page.url == '/' %} {{ page.title }} &#8226; {% endunless %} {{ site.title }}</title>
	</head>
	
	<body onload="load();" onresize="load()">
		{% include column.html %}	
		<main id="main"></section>
			<h1>{{ page.title }}</h1>
			{{ content }}
			<br />
			{% include comments_disqus.html %}
		</main>
		
		<aside>
		{% include sidebar.html %}
		</aside>
		<footer>
			<small id="fooster-text">{{ site.title }} by Hermes Passer</small>
		</footer>
	</body>
</html>
