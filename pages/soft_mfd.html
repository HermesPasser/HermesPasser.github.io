			<h2>How to download mangas of mangafox</h2>
			
			<p>This program provide two ways to be used, by GUI that allows one download at a time and by command line, which allows create scripts to automatize the process allowing multiple downloads.</p>
			<b>Download by GUI</b>
			<p>First you need install Shoes. You can download the latest version (7/2017) clicking here or access the list of versions to be able to download for non-windows systems.</p>
			<br>
			<img alt="" src="#"></img>
			<p>After that, you need download the Mangafox Downloader, de latest version is available on your page.</p>
			<p>When the download is finished, just open normally. If the system asks what program you want to open it with then just open the program with Shoes).</p>
			<img alt="" src="#"></img>
			<p>To start you download, first you need specify the location where it will be downloaded, then type the name of manga and click in the Search manga button. If the manga exist the cover will appear and you may type the volume and chapter what you want download. (see About section in the program for more information of how type manga, volume and chapter names). If the chapter is not within any volume then leave the vol field blank.</p>
			<p>The Download button start the download and the Cancel button stop the download.</p>
			<b>Download by command line</b>
			<br>
			<p>First you need install Ruby. For windows users click here or here for other systems.</p>
			<p>After, you need download and unzip the source code of Mangafox Downloader available here.</p>
			<img alt="" src="#"></img>
			<p>To download by command line you need call the main program script (main.rb) with Ruby.</p>
			<p>Parameters:</p>
			<p>Download: m:[manga_name], v:[vol_name] (optional), c:[chapter_name], p:[destination_path]</p>
			<p>Help: h:  |  Update: u:</p>
			<p>Example: ruby main.rb m:tamen_de_gushi c:c001 p:C:/users/hermes/manga</p>
			<br>
			<p>You can also can create batch files to automatize the process and download multiple chapters. To do this, you need to create a file and save it with the .bat extension. he code in text at the end of this file.</p>
			<img alt="" src="#"></img>
			<p>Above you can see program working and the final result.</p>
			<img alt="" src="#"></img>
			<br>
			<img alt="" src="#"></img>
			<br>
			<b>.bat Code</b>
			<br>
			<code>
				@rem Put inside of the quotation marks the location of mangafox downloader

				<br>@rem Make the folder for the chapter

				<br>@powershell -command "& {&Compress-Archive C:&#92;Users&#92;Diogo&#92;Desktop&#92;vanadis&#92;c037 C:&#92;Users&#92;Diogo&#92;Desktop&#92;vanadis&#92;c037.zip}"
				<br>@rem Delete the folder
				<br>@rmdir C:&#92;Users&#92;Diogo&#92;Desktop&#92;vanadis&#92;c037 /s /q
				<br>
				<br>@rem Loop that will be repeated 'n' times all inside of the parentheses,
				<br>@rem FOR /L %%A IN (initial chapter,1 , last chapter) DO
				<br>@rem %%A will be replaced by the current value of  the loop

				<br>	&nbsp;&nbsp;&nbsp;@mkdir C:&#92;Users&#92;Diogo&#92;Desktop&#92;vanadis&#92;c%%A
