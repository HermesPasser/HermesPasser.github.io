<p>It seems the page you are looking for does not exist. Make sure you typed the url correctly or search the links below.</p>

{% include projectlist.html %}

<script>
	(function(){
		var main = document.getElementById('main');
		var href = window.location.href;
		
		// if is a old link or a disqus thread link (will broke if is a thread of a non /p/ page)
		if (href.includes('/pages/') || href.includes('#comment')){
			href = href.replace('/pages/', '/p/');
			href = href.replace('.html', '');
			main.innerHTML = `<p>Redirecting, be patient... or <a href=\"${href}\">click here</a></p>`;
			
			window.location.replace(href);
		}
	})();
</script>
