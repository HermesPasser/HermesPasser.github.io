<p>Looks like the page what you are searching for does not exit. Try check the url or search below.</p>

{% include projectlist.html %}

<script>
	(function(){
		var main = document.getElementById('main');
		var href = window.location.href;
		
		if (href.includes('/pages/')){
			href = href.replace('/pages/', '/p/');
			href = href.replace('.html', '');
			main.innerHTML = `<p>Redirecting, be patient... or <a href=\"${href}\">click here</a></p>`;
			
			window.location.replace(href);
		}
	})();
</script>
